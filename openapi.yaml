  '/api/v1/applications/business_credit/{application_id}/verify-documents':
    post:
      summary: 'Create Document Verification'
      operationId: createDocumentVerification
      description: "Verify a document against a 3rd party service. Currently supports Persona's\ngovernment ID verification, Inscribe document verification and Socure's\ngovernment ID verification.\n\nThe service (`\"persona\"`) and verification at that service (`\"government-id\"`)\nmust be specified, along with all attributes needed to satisfy the verification.\n\nFor Persona's Government ID verification the following additional request\nparameters are required:\n\n - `verification` = `government-id`\n - `type` (state_id/passport/drivers_license)\n - `front_photo`\n - `back_photo` (this is optional, but helps with verification)\n\nFor Inscribe document verification the following additional request\nparameters are required:\n\n - `verification` = `document`\n - `document`\n - `type` (drivers_license/social_security_card/bank_statement/payslip/tax_form/invoice/utility_bill/check/business_filing/financial_statement/unknown)\n\nFor Socure's Government ID verification the following additional request\nparameters are required:\n\n - `verification` = `government-id`\n - `type` (state_id/passport/drivers_license)\n - `front_photo`\n - `back_photo` (this is optional, but helps with verification)\n - `self_portrait` (this is optional, but helps with verification)"
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {YOUR_AUTH_KEY}'
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    id: null
                    service: null
                    verification: null
                    created_at: null
                    updated_at: null
                    processed_at: null
                    submitted_at: null
                    received_at: null
                    passed_at: null
                    failed_at: null
                    has_passed: false
                    has_failed: false
                    errored_at: null
                    error: null
                    error_status_code: null
                    document_type: null
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        example: null
                      service:
                        type: string
                        example: null
                      verification:
                        type: string
                        example: null
                      created_at:
                        type: string
                        example: null
                      updated_at:
                        type: string
                        example: null
                      processed_at:
                        type: string
                        example: null
                      submitted_at:
                        type: string
                        example: null
                      received_at:
                        type: string
                        example: null
                      passed_at:
                        type: string
                        example: null
                      failed_at:
                        type: string
                        example: null
                      has_passed:
                        type: boolean
                        example: false
                      has_failed:
                        type: boolean
                        example: false
                      errored_at:
                        type: string
                        example: null
                      error:
                        type: string
                        example: null
                      error_status_code:
                        type: string
                        example: null
                      document_type:
                        type: string
                        example: null
      tags:
        - Legacy
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                service:
                  type: string
                  description: 'A supported verification service identifier.'
                  example: persona
                personal_information_id:
                  type: integer
                  description: 'The ID of the personal information record (business owner) the verification should be tied to.'
                  example: 17
                verification:
                  type: string
                  description: 'A verification to perform against the service.'
                  example: government-id
                type:
                  type: string
                  description: 'The type of document to verify.'
                  example: passport
                front_photo:
                  type: string
                  format: binary
                  description: 'A picture of the front of the ID (must be of type jpg, png, heic, bmp, gif or pdf) or an id of already uploaded file.'
                back_photo:
                  type: string
                  format: binary
                  description: 'A picture of the back of the ID (must be of type jpg, png, heic, bmp, gif or pdf) or an id of already uploaded file.'
                self_portrait:
                  type: string
                  format: binary
                  description: 'A picture of the self portrait (must be of type jpg, png, heic, or pdf) or an id of already uploaded file.'
                document:
                  type: string
                  format: binary
                  description: 'A document to be verified (must be of type jpg, png, heic, or pdf) or an id of already uploaded file.'
              required:
                - service
                - verification
    parameters:
      -
        in: path
        name: application_id
        description: 'The ID of the application.'
        example: consequatur
        required: true
        schema:
          type: string
