  '/api/v2/applications/{application_id}/plaid':
    post:
      summary: 'Set or Exchange Plaid Access Token'
      operationId: setOrExchangePlaidAccessToken
      description: "Accepts either a plaid public token or access token. If a public token is\nprovided, it will be exchanged for an access token."
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {YOUR_AUTH_KEY}'
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    success: true
                properties:
                  data:
                    type: object
                    properties:
                      success:
                        type: boolean
                        example: true
      tags:
        - 'Application Widget'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                plaid_token:
                  type: string
                  description: 'Public or access token for Plaid. Set `is_access_token` param to `true` to indicate if the token is an access token.'
                  example: access-sandbox-de3ce8ef-33f8-452c-a685-8671031fc0f6
                is_access_token:
                  type: boolean
                  description: 'If it has true value, the token is an access token. Otherwise, it is a public token.'
                  example: true
              required:
                - plaid_token
    parameters:
